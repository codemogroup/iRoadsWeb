<!--The content below is only a placeholder and can be replaced.-->
<div id="header" class="header">
  <div id="toggleMenuButton" class="toggleMenuButton">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </div>
  <img class="titleImg" src="assets/ic_iroads.png" height="50">
  <p class="appTitle">{{title}}</p>
</div>


<div id="navigation" class="sideNavLeft">
  <div class="navContent">
    <div id="toggleMenuButtonNav" class="toggleMenuButtonNav">
      <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
    </div>
    <ul class="navList">
      <li routerLink="/dashboard" routerLinkActive="activeRoute">
        <i class="fas fa-columns" aria-hidden="true"></i>
        <span>Dashboard</span>
      </li>
      <!-- <li  routerLink="/seeAllData" routerLinkActive="activeRoute">
              <i class="fas fa-database" aria-hidden="true"></i>
              <span>Show all data</span>
          </li> -->

      <li routerLink="/graph" routerLinkActive="activeRoute">
        <i class="fas fa-chart-line" aria-hidden="true"></i>
        <span>Graph view</span>
      </li>
      <li routerLink="/journeyMap" routerLinkActive="activeRoute">
        <i class="fas fa-road" aria-hidden="true"></i>
        <span>Journey view</span>
      </li>
      <li routerLink="/routeMap" routerLinkActive="activeRoute">
        <i class="far fa-arrow-alt-circle-right" aria-hidden="true"></i>
        <span>Route view</span>
      </li>
      <li routerLink="/predictedMap" routerLinkActive="activeRoute">
        <i class="far fa-map" aria-hidden="true"></i>
        <span>Anomalies</span>
      </li>
      <li routerLink="/uploadPrediction" routerLinkActive="activeRoute">
        <i class="fas fa-upload" aria-hidden="true"></i>
        <span>Upload Prediction</span>
      </li>

    </ul>
  </div>
</div>

<div class="content">
  <!-- <i class="fa fa-address-card" aria-hidden="true"></i> -->
  <div class="mainPanel">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="footer">

</div>
