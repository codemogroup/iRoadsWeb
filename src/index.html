<!-- menu toggle jQuery method -->
<script>
$('.toggleMenuButton ').on('click', function() {
  $('#navigation').toggleClass('showMenu');
  $('#toggleMenuButton i').toggleClass('fa-chevron-circle-left');
  $('.sideNavLeft li span').toggleClass('showMenuText');
  if ($('#navigation').hasClass('hideMenu')) {
    console.log('lol');
    $('.sideNavLeft li span').toggleClass('hideMenuText');
    $('#navigation').toggleClass('hideMenu');
    $('#toggleMenuButtonNav i').toggleClass('fa-chevron-circle-right');
  }
});

$('.toggleMenuButtonNav').on('click', function() {
  $('#navigation').toggleClass('hideMenu');
  $('.sideNavLeft li span').toggleClass('hideMenuText');
  $('#toggleMenuButtonNav i').toggleClass('fa-chevron-circle-right');
});

var menuToggleBtn=document.getElementById('toggleMenuButtonNav')
menuToggleBtn.click();

</script>
